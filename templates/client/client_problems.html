{% extends 'accounts/base.html' %}

{% block content %}

<!-- original -->
<div class="container">
    <div class="d-flex justify-content-between align-items-center bg-light py-2">
        <span class="me-2">Report a Problem</span>
        <a href="{% url 'register_problem' %}" class="btn btn-primary">
            <i class="fas fa-plus"></i>
        </a>
    </div>

    <h2>Your Problems</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Title</th>
                <th scope="col">Status</th>
            </tr>
        </thead>
        <tbody>
            {% for problem in problems %}
            <tr>
                <td><a href="{% url 'problem_detail' problem.id %}">{{ problem.title }}</a></td>
                <td>{% if problem.solved %}<span class="badge bg-success">Solved</span>{% else %}<span
                        class="badge bg-warning text-dark">Pending</span>{% endif %}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
